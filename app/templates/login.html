<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CarePulseAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-body);
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        .btn-full {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-full:hover {
            background: var(--accent-hover);
        }
        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            background: var(--danger-bg);
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--accent-color), #0ea5e9); border-radius: 12px; margin: 0 auto 16px;"></div>
            <h1>Welcome Back</h1>
            <p style="color: var(--text-secondary);">Sign in to CarePulseAI</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label style="display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-primary);">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label style="display: block; margin-bottom: 6px; font-weight: 500; color: var(--text-primary);">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-full">Sign In</button>
        </form>
    </div>
</body>
</html>
